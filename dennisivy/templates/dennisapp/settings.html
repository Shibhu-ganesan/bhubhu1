<!DOCTYPE html>
{%  extends 'dennisapp/main.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


{% block content %}
<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 3%;
		border-radius: 50%;
		float:right;
		position: absolute;
    	top: 0px;
    	right: 0px;
	}
</style>

<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'dashboard' %}"> &#8592; Back to Profile</a>
			<hr>
			<h3 style="text-align: center">Account Settings</h3>
            <hr>
		</div>
	</div>
    	<div class="col-md-9">
		<div class="card card-body">
            <form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
				{{form.as_p}}

			<input class="btn btn-sm btn-primary" type="submit" name="Update Information">
				<img class="profile-pic" src="{{request.user.customer.profile.url}}" >
            </form>
		</div>
	</div>
</div>
{% endblock %}
</body>
