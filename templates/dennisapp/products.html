<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{%  extends 'dennisapp/main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Products</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
						</tr>
                        {% for i in products %}
						<tr>
							<td>{{ i.name }}</td>
							<td>{{i.category}}</td>
							<td>{{i.price}}</td>
						</tr>
						{% endfor %}
					</table>
				</div>
			</div>

		</div>

{% endblock content %}
</body>
</html>
